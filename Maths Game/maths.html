<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Maths Game</title>
   <link rel="stylesheet" href="maths.css">
</head>

<body>
   <div id="container">

      <div id="score">Score: <span id="scoreValue">00</span></div>
      <div id="correct">
         Correct
      </div>
      <div id="wrong">
         Try Again
      </div>


      <div id="question">
         <p> </p>
      </div>
      <div id="instruction">Click on the correct answer</div>
      <div id="choices">
         <div class="box" id="box1"></div>
         <div class="box" id="box2"></div>
         <div class="box" id="box3"></div>
         <div class="box" id="box4"></div>
      </div>

      <div id="start">
         Start Game
      </div>
      <div id="timeCount">
         Time Remaining : <span id="timeValue"></span>
      </div>

      <div id="gameOver">
         <p>Game Over</p>
         <p>Your Score is : 00</p>
      </div>
   </div>

   <script src="maths.js"></script>
</body>

</html>
